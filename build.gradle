buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/stefma/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'guru.stefma:bintray-release:0.5.0-StefMaTest'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    version = "0.0.1-TEST"
}